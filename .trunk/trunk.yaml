version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.25
    - checkov@2.4.1
    - eslint@8.47.0
    - git-diff-check
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - prettier@3.0.2
    - trivy@0.44.1
    - trufflehog@3.48.0
    - yamllint@1.32.0
  ignore:
    - linters: [ALL]
      paths:
        - .yarn/**
        - yarn.lock
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
